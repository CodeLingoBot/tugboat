language: go

addons:
  postgresql: "9.4"

services:
  - postgresql

go:
  - 1.4

before_install:
  - go install -a -race std
  - go get github.com/tools/godep
  - export PATH=$HOME/gopath/bin:$PATH
  - createdb tugboat
  - go install ./...
  - tugboat migrate

script:
  - make cmd
  - go test -race ./...
